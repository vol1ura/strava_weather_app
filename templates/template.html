<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Free weather information for your Strava activities">

    <title>Strava Weather Service</title>

    <!-- Favicons -->
    <link rel="icon" href="/static/favicon-16x16.png" sizes="16x16" type="image/png">

    <style>
        /* roboto-regular - latin */
        @font-face {
        font-family: 'Roboto';
        font-style: normal;
        font-weight: 400;
        src: url('/static/roboto-v30-latin-regular.eot'); /* IE9 Compat Modes */
        src: local(''),
            url('/static/roboto-v30-latin-regular.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
            url('/static/roboto-v30-latin-regular.woff2') format('woff2'), /* Super Modern Browsers */
            url('/static/roboto-v30-latin-regular.woff') format('woff'), /* Modern Browsers */
            url('/static/roboto-v30-latin-regular.ttf') format('truetype'), /* Safari, Android, iOS */
            url('/static/roboto-v30-latin-regular.svg#Roboto') format('svg'); /* Legacy iOS */
        }

        /* roboto-700 - latin */
        @font-face {
        font-family: 'Roboto';
        font-style: normal;
        font-weight: 700;
        src: url('/static/roboto-v30-latin-700.eot'); /* IE9 Compat Modes */
        src: local(''),
            url('/static/roboto-v30-latin-700.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
            url('/static/roboto-v30-latin-700.woff2') format('woff2'), /* Super Modern Browsers */
            url('/static/roboto-v30-latin-700.woff') format('woff'), /* Modern Browsers */
            url('/static/roboto-v30-latin-700.ttf') format('truetype'), /* Safari, Android, iOS */
            url('/static/roboto-v30-latin-700.svg#Roboto') format('svg'); /* Legacy iOS */
        }

        html, body {
            height: 100%;
            font-family: 'Roboto';
            color: #fff;
        }

        body {
            margin: 0;
            background-image: url("/static/pexels-pixabay-529621.jpg");
            background-size: cover;
            background-position: center center;
        }

        .content {
            max-width: 400px;
            min-width:300px; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            background-color: rgba(0,0,0,0.5);
            padding-top:0.5rem;
            padding-bottom:1rem;
            padding-left:2rem;
            padding-right:2rem;
            border-radius: 1rem;
        }

        .content h1{
            font-weight: 700;
            font-size: 2.3rem;
        }

        .content p {
            font-size:1rem;
            font-weight: 400;
            line-height: 1.3rem;
        }

        .connect-btn {
            margin-bottom:2rem;
            margin-top:3rem;
            text-align: center;
        }

        .user-selection {
            padding-top:1rem;
            padding-bottom:1rem;
        }

        label {
            font-weight: 400;
            font-family: 'Roboto';
            color:#fff;
        }

        select {
            font-weight: 400;
            font-family: 'Roboto';
            color:#000;
        }

        input {
            font-weight: 400;
            font-family: 'Roboto';
            color:#000;
        }
        a,
        a:focus,
        a:hover {
        color: #fff;
        }

    </style>
</head>

<body>
    <div class="container">
        <main class="content">
            <h1>{% block maintitle %}The title of my page{% endblock %}</h1>
            {% block body %}  Add info here  {% endblock %}
        </main>

        <footer class="footer">
        </footer>
    </div>
</body>
</html>
