<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Web application adds weather information to all your Strava activities for the past four days.">

    <title>Strava Weather App - {% block title %}{% endblock%}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Favicons -->
    <link rel="icon" href="/static/favicon-16x16.png" sizes="16x16" type="image/png">
    <meta name="theme-color" content="#563d7c">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      .strava-badge- { display: inline-block; height: 16px; }
      .strava-badge- img { visibility: hidden; height: 16px; }
      .strava-badge-:hover { background-position: 0 -30px; }
      .strava-badge-follow { height: 16px; width: 16px; background: url(/static/echelon-sprite-16.png) no-repeat 0 0; }
    </style>
    <link href="/static/cover.css" rel="stylesheet">
  </head>

  <body class="text-center">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">{% block headtitle %}Strava Weather App{% endblock %}</h3>
      <nav class="nav nav-masthead justify-content-center">
        {% block nav %}
        <a class="nav-link active" href="/">Home</a>
        <a class="nav-link" href="/features/">Features</a>
        <a class="nav-link" href="/contacts/">Contact</a>
        {% endblock %}
      </nav>
    </div>
  </header>

  <main role="main" class="inner cover">
    <h1 class="cover-heading">{% block maintitle %}The title of my page{% endblock %}</h1>

    {% block body %}  Add info here  {% endblock %}

  </main>

  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Application developed by <a href="https://www.instagram.com/urka_runner/">@urka_runner</a><br>
        <a style="display:inline-block;background-color:#FC5200;color:#fff;padding:5px 10px 5px 30px;font-size:11px;font-family:Helvetica, Arial, sans-serif;white-space:nowrap;text-decoration:none;background-repeat:no-repeat;background-position:10px center;border-radius:3px;background-image:url('/static/logo-strava-echelon.png')" href='http://strava.com/athletes/2843469' target="_clean">
        Follow my <img src='/static/logo-strava.png' alt='Strava' style='margin-left:2px;vertical-align:text-bottom' height=13 width=51 />
</a></p>
    </div>
  </footer>
</div>
</body>
</html>
